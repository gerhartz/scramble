<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class="ion-text-center">
      14ers
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Mountains</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-list>
    <ion-item *ngFor="let mountain of mountains; index as i" routerLink="detail/{{mountain.id}}">
      <ion-label>
        <div class="leftbox"><h2>{{ mountain.name }}</h2></div>
        <div class="middlebox"><h4>{{ mountain.elevation | number }}</h4></div>
        <div class="rightbox"><h4>{{ mountain.range }}</h4></div>
      </ion-label>
    </ion-item>
  </ion-list>

  
</ion-content>
