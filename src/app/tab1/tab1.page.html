<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class="ion-text-center">
      14ers
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Mountains</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-list>
    <ion-item *ngFor="let mountain of mountains; index as i" routerLink="detail/{{mountain.id}}">
      <ion-grid>
        <ion-row>
          <ion-col>
            <div><img src="../../assets/icon/mountain.ico"></div>
          </ion-col>
          <ion-col>
            <div><p><b>{{mountain.name}}</b></p></div>
          </ion-col>
          <ion-col>
            <div><p>{{mountain.elevation | number}}</p></div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-list>

  
</ion-content>
