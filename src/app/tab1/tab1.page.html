<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class="ion-text-center">
      Mountains
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="openModal()">Sort / Filter</ion-button>
    </ion-buttons>
  </ion-toolbar>
  <ion-toolbar>
    <ion-segment [(ngModel)]="sortStatus" (ionChange)="handleEvent()">
      <ion-segment-button value="name">
        <ion-label>A - Z</ion-label>
      </ion-segment-button>
      <ion-segment-button value="elevation">
        <ion-label>Elevation</ion-label>
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>

</ion-header>
<ion-content fullscreen="true">
  <ion-list>
    <ion-item *ngFor="let mountain of mountains; index as i" routerLink="detail/{{mountain.id}}">
      <ion-grid>
        <ion-row>
          <ion-col>
            <div><p>{{ i + 1 }}</p></div>
          </ion-col>
          <ion-col size="8">
            <div>
              <b>{{mountain.name}}</b>
            </div>
            <div id="mountainDetails">
              <small id="elevation">{{ mountain.elevation | number }}'</small>
              <small>&nbsp;&nbsp;| {{ mountain.range }}</small>
            </div>
            <div *ngIf="mountain.hasRouteClass">
              <span *ngIf="mountain.hasRouteClass[0]" style="background-color: green;" class="dot"></span>
              <span *ngIf="!mountain.hasRouteClass[0]" style="background-color: lightgray;" class="dot"></span>
              <span *ngIf="mountain.hasRouteClass[1]" style="background-color: yellow;" class="dot"></span>
              <span *ngIf="!mountain.hasRouteClass[1]" style="background-color: lightgray;" class="dot"></span>
              <span *ngIf="mountain.hasRouteClass[2]" style="background-color: orange;" class="dot"></span>
              <span *ngIf="!mountain.hasRouteClass[2]" style="background-color: lightgray;" class="dot"></span>
              <span *ngIf="mountain.hasRouteClass[3]" style="background-color: rgb(145, 138, 136);" class="dot"></span>
              <span *ngIf="!mountain.hasRouteClass[3]" style="background-color: lightgray;" class="dot"></span>
              <span *ngIf="mountain.hasRouteClass[4]" style="background-color: red;" class="dot"></span>
              <span *ngIf="!mountain.hasRouteClass[4]" style="background-color: lightgray;" class="dot"></span>
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-list>
</ion-content>
