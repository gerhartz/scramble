<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Progress
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Progress</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-list>
    <ion-item *ngFor="let mountain of completedMountains | keyvalue" routerLink="detail/{{mountain.value.mountainId}}">
      {{ mountain.value.name }}
    </ion-item>
  </ion-list>
</ion-content>
